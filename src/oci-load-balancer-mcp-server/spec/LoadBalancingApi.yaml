      }

  UpdateBackendDetails:
    type: "object"
    required:
    - "weight"
    - "backup"
    - "drain"
    - "offline"
    properties:
      weight:
        type: "integer"
        format: "int32"
        description: |
          The load balancing policy weight assigned to the server. Backend servers with a higher weight receive a larger
          proportion of incoming traffic. For example, a server weighted '3' receives 3 times the number of new connections
          as a server weighted '1'.
          For more information on load balancing policies, see
          [How Load Balancing Policies Work](/Content/Balance/Reference/lbpolicies.htm).

          Example: `3`

      maxConnections:
        type: "integer"
        format: "int32"
        minimum: 256  # Each NGINX worker thread needs to be able to make a connection to prevent
                      # connnection churn. We have three legged multi-active lbs. The maximum
                      # number of worker threads in an lb is 72. The minimum of 256 is more than
                      # enough to cover the maximum number of worker threads.
                      # In the future we will lower this.
        maximum: 65535  # Based on TCP each IP can only make 65535 active connection to an IP and PORT (backend).
                        # Larger values do not make sense.
        description: |
          The maximum number of simultaneous connections the load balancer can make to the backend.
          If this is not set then the maximum number of simultaneous connections the load balancer
          can make to the backend is unlimited.

          Example: `300`

      backup:
        type: "boolean"
        default: false
        description: |
          Whether the load balancer should treat this server as a backup unit. If `true`, the load balancer forwards no ingress
          traffic to this backend server unless all other backend servers not marked as "backup" fail the health check policy.

          **Note:** You cannot add a backend server marked as `backup` to a backend set that uses the IP Hash policy.

          Example: `false`

      drain:
        type: "boolean"
        default: false
        description: |
          Whether the load balancer should drain this server. Servers marked "drain" receive no new
          incoming traffic.

          Example: `false`

      offline:
        type: "boolean"
        default: false
        description: |
          Whether the load balancer should treat this server as offline. Offline servers receive no incoming
          traffic.

          Example: `false`

    description: The configuration details for updating a backend server.
    x-example: |
      {
        "weight": 3,
        "maxConnections": 300,
        "backup": false,
        "drain": false,
        "offline": false
      }

  UpdateBackendSetDetails:
    type: "object"
    required:
    - "policy"
    - "backends"
    - "healthChecker"
    properties:
      policy:
        type: "string"
        description: |
          The load balancer policy for the backend set. To get a list of available policies, use the
          [ListPolicies](#/en/loadbalancer/20170115/LoadBalancerPolicy/ListPolicies) operation.

          Example: `LEAST_CONNECTIONS`

      backends:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/BackendDetails"

      backendMaxConnections:
        type: "integer"
        format: "int32"
        minimum: 256  # Each NGINx worker thread needs to be able to make a connection to prevent
                      # connnection churn. We have three legged multi-active lbs. The maximum
                      # number of worker threads in an lb is 72. The minimum of 256 is more than
                      # enough to cover the maximum number of worker threads.
                      # In the future we will lower this.
        maximum: 65535  # Based on TCP each IP can only make 65535 active connection to an IP and PORT (backend).
                        # Larger values do not make sense.
        description: |
          The maximum number of simultaneous connections the load balancer can make to any backend
          in the backend set unless the backend has its own maxConnections setting. If this is not
          set then the number of simultaneous connections the load balancer can make to any backend
          in the backend set unless the backend has its own maxConnections setting is unlimited.

          Example: `300`

      healthChecker:
        $ref: "#/definitions/HealthCheckerDetails"
      sslConfiguration:
        $ref: "#/definitions/SSLConfigurationDetails"
      sessionPersistenceConfiguration:
        $ref: "#/definitions/SessionPersistenceConfigurationDetails"
      lbCookieSessionPersistenceConfiguration:
        $ref: "#/definitions/LBCookieSessionPersistenceConfigurationDetails"
    description: |
      The configuration details for updating a load balancer backend set.
      For more information on backend set configuration, see
      [Managing Backend Sets](/Content/Balance/Tasks/managingbackendsets.htm).

      **Note:** The `sessionPersistenceConfiguration` (application cookie stickiness) and `lbCookieSessionPersistenceConfiguration`
      (LB cookie stickiness) attributes are mutually exclusive. To avoid returning an error, configure only one of these two
      attributes per backend set.

      **Warning:** Oracle recommends that you avoid using any confidential information when you supply string values using the API.
    x-example: |
      {
        "policy": "LEAST_CONNECTIONS",
        "backends": [
          {
            "ipAddress": "10.0.0.3",
            "port": 8080,
            "weight": 3,
            "backup": false,
            "drain": false,
            "offline": false
          },
          {
            "ipAddress": "10.0.0.4",
            "port": 8080,
            "weight": 1,
            "backup": false,
            "drain": false,
            "offline": false
          }
        ],
        "backendMaxConnections": 300,
        "healthChecker": {
          "protocol": "HTTP",
          "isForcePlainText": true,
          "urlPath": "/healthcheck",
          "port": 8080,
          "returnCode": 200,
          "retries": 3,
          "timeoutInMillis": 3000,
          "intervalInMillis": 10000,
          "responseBodyRegex": "^((?!false).|\s)*$"
        },
        "sslConfiguration": {
          "certificateName": "example_certificate_bundle",
          "verifyDepth": "3",
          "verifyPeerCertificate": true
        },
        "lbCookieSessionPersistenceConfiguration": {
          "cookieName": "example_cookie",
          "disableFallback": false
          "domain": "example.oracle.com",
          "path": "/example",
          "maxAgeInSeconds": 3600,
          "isSecure": true,
          "isHttpOnly": true
        }
      }

  UpdateHealthCheckerDetails:
    type: "object"
    required:
    - "protocol"
    - "port"
    - "returnCode"
    - "retries"
    - "timeoutInMillis"
    - "intervalInMillis"
    - "responseBodyRegex"
    properties:
      protocol:
        type: "string"
        description: |
          The protocol the health check must use; either HTTP or TCP.

          Example: `HTTP`

      urlPath:
        type: "string"
        maxLength: 1024
        description: |
          The path against which to run the health check.

          Example: `/healthcheck`

      port:
        type: "integer"
        format: "int32"
        minimum: 0.0
        maximum: 65535.0
        description: |
          The backend server port against which to run the health check.

          Example: `8080`

      returnCode:
        type: "integer"
        format: "int32"
        description: |
          The status code a healthy backend server should return.

          Example: `200`

      retries:
        type: "integer"
        format: "int32"
        description: |
          The number of retries to attempt before a backend server is considered "unhealthy". This number also applies
          when recovering a server to the "healthy" state.

          Example: `3`

      timeoutInMillis:
        type: "integer"
        format: "int32"
        minimum: 1.0
        maximum: 600000.0
        description: |
          The maximum time, in milliseconds, to wait for a reply to a health check. A health check is successful only if a reply
          returns within this timeout period.

          Example: `3000`

      intervalInMillis:
        type: "integer"
        format: "int32"
        minimum: 1000.0
        maximum: 1800000.0
        description: |
          The interval between health checks, in milliseconds.

          Example: `10000`

      responseBodyRegex:
        type: "string"
        maxLength: 255
        description: |
          A regular expression for parsing the response body from the backend server.

          Example: `^((?!false).|\s)*$`

      isForcePlainText:
        type: "boolean"
        description: |
          Specifies if health checks should always be done using plain text instead of depending on
          whether or not the associated backend set is using SSL.

          If "true", health checks will be done using plain text even if the associated backend set is configured
          to use SSL.

          If "false", health checks will be done using SSL encryption if the associated backend set is configured
          to use SSL. If the backend set is not so configured the health checks will be done using plain text.

          Example: `true`

        default: false

    description: The health checker's configuration details.
    x-example: |
      {
        "protocol": "HTTP",
        "urlPath": "/healthcheck",
        "port": 8080,
        "returnCode": 200,
        "retries": 3,
        "timeoutInMillis": 3000,
        "intervalInMillis": 10000,
        "responseBodyRegex": "^((?!false).|\s)*$"
      }

  UpdateListenerDetails:
    type: "object"
    required:
    - "defaultBackendSetName"
    - "port"
    - "protocol"
    properties:
      defaultBackendSetName:
        type: "string"
        minLength: 1
        maxLength: 32
        description: |
          The name of the associated backend set.

          Example: `example_backend_set`
      port:
        type: "integer"
        format: "int32"
        minimum: 1.0
        maximum: 65535.0
        description: |
          The communication port for the listener.

          Example: `80`

      protocol:
        type: "string"
        description: |
          The protocol on which the listener accepts connection requests. The supported protocols are HTTP, HTTP2, TCP, and GRPC.
          You can also use the [ListProtocols](#/en/loadbalancer/20170115/LoadBalancerProtocol/ListProtocols) operation to get a list of valid protocols.

          Example: `HTTP`

      hostnameNames:
        type: "array"
        description: An array of hostname resource names.
        items:
          type: "string"
          minLength: 1
          maxLength: 16

      serverName:
        type: "string"
        description: |
          Deprecated. Use `hostnames` instead.

          Specifies a virtual hostname for this listener.

          Example: `app.example.com`

          This feature supports HTTP and HTTPS listeners only. It does not support TCP listeners.

          You can define an exact virtual hostname, as in the preceding example, or you can use a wildcard name. A
          wildcard name includes an asterisk (*) in place of the first or last part of the name. When searching for a
          virtual hostname, the service chooses the first matching variant in the following priority order:

          1. Exact name match (no asterisk), such as `app.example.com`.

          2. Longest wildcard name that begins with an asterisk, such as `*.example.com`.

             Note: Prefix wildcard names might require a wildcard certificate for HTTPS sites.

          3. Longest wildcard name that ends with an asterisk, such as `app.example.*`.

             Note: Suffix wildcard names might require a multi-domain Subject Alternative Name (SAN) certificate for HTTPS sites.

          You do not need to specify the matching pattern to apply. It is inherent in the `serverName` asterisk position,
          that is, starting, ending, or none. Server name selection priority is not related to the virtual server's
          configuration order.

          You cannot use regular expressions.

          If a listener has no `serverName` specified, it is the default listener on the assigned port.

          If all listeners on a port have virtual hostnames, the first virtual host configured for the port serves as
          the default listener.

          For information on the interaction between virtual servers and path route rules, see
          [Managing Request Routing](/Content/Balance/Tasks/managingrequest.htm).

      pathRouteSetName:
        type: "string"
        minLength: 1
        maxLength: 32
        description: |
          Deprecated. Please use `routingPolicies` instead.

          The name of the set of path-based routing rules, [PathRouteSet](#/en/loadbalancer/20170115/PathRouteSet/),
          applied to this listener's traffic.

          Example: `example_path_route_set`

      routingPolicyName:
        type: "string"
        minLength: 1
        maxLength: 32
        pattern: '^[a-zA-Z_][a-zA-Z_0-9]*$'
        description: |
          The name of the routing policy applied to this listener's traffic.

          Example: `example_routing_policy`

      sslConfiguration:
        $ref: "#/definitions/SSLConfigurationDetails"

      connectionConfiguration:
        $ref: "#/definitions/ConnectionConfiguration"

      ruleSetNames:
        type: "array"
        description: |
          The names of the [rule sets](#/en/loadbalancer/20170115/RuleSet/) to apply to the listener.

          Example: ["example_rule_set"]
        items:
          type: "string"
          pattern: '^[a-zA-Z_][a-zA-Z_0-9]*$'
          minLength: 1
          maxLength: 32

    description: The configuration details for updating a listener.
    x-example: |
      {
        "defaultBackendSetName": "example_backend_set",
        "port": 80,
        "protocol": "HTTP",
        "hostnameNames": [
          "example_hostname_001",
          "example_hostname_002"
        ],
        "pathRouteSetName": "example_path_route_set",
        "sslConfiguration": {
          "protocols": ["TLSv1.1", "TLSv1.2"],
          "cipherSuiteName" : "example_cipher_suite",
          "serverOrderPreference" : "ENABLED",
          "certificateName": "example_certificate_bundle",
          "hasSessionResumption": true,
          "verifyPeerCertificate": true
          "verifyDepth": 3,
        }
        "connectionConfiguration": {
          "idleTimeout": 1200
        }
      }

  UpdateLoadBalancerDetails:
    type: "object"
    properties:
      displayName:
        type: "string"
        minLength: 1
        maxLength: 1024
        description: |
          The user-friendly display name for the load balancer. It does not have to be unique, and it is changeable.
          Avoid entering confidential information.

          Example: `example_load_balancer`

      isDeleteProtectionEnabled:
        type: "boolean"
        description: |
          Whether or not the load balancer has delete protection enabled.

          If "true", the loadbalancer will be protected against deletion if configured to accept traffic.

          If "false", the loadbalancer will not be protected against deletion.

          If null or unset, the value for delete protection will not be changed.

          Example: `true`

      isRequestIdEnabled:
        type: "boolean"
        x-default-description: when unspecified, the current value of this field will be preserved
        description: |
          Whether or not the load balancer has the Request Id feature enabled for HTTP listeners.

          If "true", the load balancer will attach a unique request id header to every request
          passed through from the load balancer to load balancer backends. This same request id
          header also will be added to the response the lb received from the backend handling
          the request before the load balancer returns the response to the requestor. The name
          of the unique request id header is set the by value of requestIdHeader.

          If "false", the loadbalancer not add this unique request id header to either the request
          passed through to the load balancer backends nor to the reponse returned to the user.

          New load balancers have the Request Id feature enabled unless isRequestIdEnabled is set to False.

          Example: `true`

      requestIdHeader:
        type: "string"
        x-default-description: when unspecified, the current value of this field will be preserved
        maxLength: 255
        pattern: '^(X-(-?[a-zA-Z_0-9])*)?$' # "" or a leading X- followed by zero or more alphanumerics or underscores in any order, each optionally preceded by a single nonconsecutive medial dash
        # see https://confluence.oci.oraclecorp.com/pages/viewpage.action?spaceKey=DEX&title=API+Consistency+Guidelines#APIConsistencyGuidelines-NamevsdisplayNamevsId
        # Header names must conform to [RFC 7230 - Hypertext Transfer Protocol (HTTP/1.1)](https://datatracker.ietf.org/doc/html/rfc7230) standard.
        # The pattern we use does conform to the above protocol albeit it is more restrictive that what the above allows.
        description: |
          If isRequestIdEnabled is true then this field contains the name of the header field
          that contains the unique request id that is attached to every request from
          the load balancer to the load balancer backends and to every response from the load
          balancer.

          If a request to the load balancer already contains a header with same name as specified
          in requestIdHeader then the load balancer will not change the value of that field.

          If isRequestIdEnabled is false then this field is ignored.

          **Notes:**
          * Unless the header name is "" it must start with "X-" prefix.
          * Setting the header name to "" will set it to the default: X-Request-Id.

