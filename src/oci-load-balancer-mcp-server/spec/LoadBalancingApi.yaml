  ResourceLock:
    description: |
      Resource locks are used to prevent certain APIs from being called for the resource.
      A full lock prevents both updating the resource and deleting the resource. A delete
      lock prevents deleting the resource.
    type: object
    required:
    - type
    - compartmentId
    properties:
      type:
        description: Type of the lock.
        type: string
        enum:
          - FULL
          - DELETE
      compartmentId:
        description: The compartment ID of the lock.
        type: string
      relatedResourceId:
        description: |
          The id of the resource that is locking this resource. Indicates that deleting this resource will remove the lock.
        type: string
      message:
        description: |
          A message added by the creator of the lock. This is typically used to give an
          indication of why the resource is locked.
        type: string
      timeCreated:
        description: When the lock was created.
        type: string
        format: date-time
  
  AddResourceLockDetails:
    allOf:
    - $ref: '#/definitions/ResourceLock'
  
  RemoveResourceLockDetails:
    allOf:
    - $ref: '#/definitions/ResourceLock'


  CreateBackendDetails:
    type: "object"
    required:
    - "ipAddress"
    - "port"
    properties:
      ipAddress:
        type: "string"
        description: |
          The IP address of the backend server.

          Example: `10.0.0.3`

      port:
        type: "integer"
        format: "int32"
        minimum: 1.0
        maximum: 65535.0
        description: |
          The communication port for the backend server.

          Example: `8080`

      weight:
        type: "integer"
        format: "int32"
        description: |
          The load balancing policy weight assigned to the server. Backend servers with a higher weight receive a larger
          proportion of incoming traffic. For example, a server weighted '3' receives 3 times the number of new connections
          as a server weighted '1'.
          For more information on load balancing policies, see
          [How Load Balancing Policies Work](/Content/Balance/Reference/lbpolicies.htm).

          Example: `3`

      maxConnections:
        type: "integer"
        format: "int32"
        minimum: 256  # Each NGINX worker thread needs to be able to make a connection to prevent
                      # connnection churn. We have three legged multi-active lbs. The maximum
                      # number of worker threads in an lb is 72. The minimum of 256 is more than
                      # enough to cover the maximum number of worker threads.
                      # In the future we will lower this.
        maximum: 65535  # Based on TCP each IP can only make 65535 active connection to an IP and PORT (backend).
                        # Larger values do not make sense.
        description: |
          The maximum number of simultaneous connections the load balancer can make to the backend.
          If this is not set then number of simultaneous connections the load balancer can make to
          the backend is unlimited.

          Example: `300`

      backup:
        type: "boolean"
        default: false
        description: |
          Whether the load balancer should treat this server as a backup unit. If `true`, the load balancer forwards no ingress
          traffic to this backend server unless all other backend servers not marked as "backup" fail the health check policy.

          **Note:** You cannot add a backend server marked as `backup` to a backend set that uses the IP Hash policy.

          Example: `false`

      drain:
        type: "boolean"
        default: false
        description: |
          Whether the load balancer should drain this server. Servers marked "drain" receive no new
          incoming traffic.

          Example: `false`

      offline:
        type: "boolean"
        default: false
        description: |
          Whether the load balancer should treat this server as offline. Offline servers receive no incoming
          traffic.

          Example: `false`

    description: |
