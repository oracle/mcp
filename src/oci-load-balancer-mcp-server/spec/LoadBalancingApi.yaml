            The value of the tag. Only the String type is supported.

      definedTagsExtended:
        type: "object"
        description: |
          Extended Defined tags for ZPR for this resource. Each key is predefined and scoped to a namespace.
          
          Example: `{"Oracle-ZPR": {"MaxEgressCount": {"value":"42","mode":"audit", "usagetype" : "zpr"}}}`

        additionalProperties:
          type: "object"
          description: |
            Key-value pair representing a max egress count and ZPR tag attributes
            
            Example: `{"MaxEgressCount": {"value":"42","mode":"audit", "usagetype" : "zpr"}}`

          additionalProperties:
            type: "object"
            description: |
              Multiple key-value pairs of the tag.
              
              Example: {"value":"42","mode":"audit", "usagetype" : "zpr"}

            additionalProperties:
              type: "object"
              description: |
                The value of the tag. String type values only.
                
                Example: "42", "audit", "enforce", "zpr"
    description: |
      Configuration details to update a load balancer.

      **Warning:** Oracle recommends that you avoid using any confidential information when you supply string values using the API.
