        "action": "ADD_HTTP_RESPONSE_COOKIES_FLAGS",
        "cookies": ["example_cookie1", "example_cookie2"],
        "flags": ["Secure", "HttpOnly"]
      }

  ControlAccessUsingHttpMethodsRule:
    type: "object"
    description: |
      An object that represents the action of returning a specified response code when the requested HTTP method is not in
      the list of allowed methods for the listener. The load balancer does not forward a disallowed request to the back end
      servers. The default response code is `405 Method Not Allowed`.

      If you set the response code to `405` or leave it blank, the system adds an "allow" response header that contains a
      list of the allowed methods for the listener. If you set the response code to anything other than `405` (or blank),
      the system does not add the "allow" response header with a list of allowed methods.

      This rule applies only to HTTP listeners. No more than one `ControlAccessUsingHttpMethodsRule` object can be present in
      a given listener.
    allOf:
      - $ref: '#/definitions/Rule'
      - discriminator: CONTROL_ACCESS_USING_HTTP_METHODS
        properties:
          allowedMethods:
            type: "array"
            minItems: 1
            maxItems: 128
            items:
              type: "string"
              uniqueItems: true
              pattern: '^[A-Z_-]+$'
              minLength: 1
              maxLength: 128
            description: |
              The list of HTTP methods allowed for this listener.

              By default, you can specify only the standard HTTP methods defined in the
              [HTTP Method Registry](http://www.iana.org/assignments/http-methods/http-methods.xhtml). You can also
              see a list of supported standard HTTP methods in the Load Balancing service documentation at
              [Managing Rule Sets](/Content/Balance/Tasks/managingrulesets.htm).

              Your backend application must be able to handle the methods specified in this list.

              The list of HTTP methods is extensible. If you need to configure custom HTTP methods, contact
              [My Oracle Support](http://support.oracle.com/) to remove the restriction for your tenancy.

              Example: ["GET", "PUT", "POST", "PROPFIND"]
          statusCode:
            type: "integer"
            format: "int32"
            minimum: 400
            maximum: 599
            default: 405
            description: |
              The HTTP status code to return when the requested HTTP method is not in the list of allowed methods.
              The associated status line returned with the code is mapped from the standard HTTP specification. The
              default value is `405 (Method Not Allowed)`.

              Example: 403
        required:
          - allowedMethods
    x-example: |
      {
        "action": "CONTROL_ACCESS_USING_HTTP_METHODS",
        "allowedMethods": ["GET", "PUT", "POST", "PROPFIND"]
      }

  HttpHeaderRule:
    type: "object"
    description: |
      An object that represents the advance http header options that allow the setting of http header size and allow/disallow
      invalid characters in the http headers.
      For example httpLargeHeaderSizeInKB=32, the http header could have 4 buffers of 32KBs each
      This rule applies only to HTTP listeners. No more than one `HttpHeaderRule` object can be present in
      a given listener.
    allOf:
      - $ref: '#/definitions/Rule'
      - discriminator: HTTP_HEADER
        properties:
          areInvalidCharactersAllowed:
            type: "boolean"
            description: |
              Indicates whether or not invalid characters in client header fields will be allowed.
              Valid names are composed of English letters, digits, hyphens and underscores.
              If "true", invalid characters are allowed in the HTTP header.
              If "false", invalid characters are not allowed in the HTTP header
          httpLargeHeaderSizeInKB:
            type: "integer"
            format: "int32"
            description: |
              The maximum size of each buffer used for reading http client request header.
              This value indicates the maximum size allowed for each buffer.
              The allowed values for buffer size are 8, 16, 32 and 64.
    x-example: |
      {
        "action": "HTTP_HEADER",
        "areInvalidCharactersAllowed": false,
        "httpLargeHeaderSizeInKB": 32
      }

  PathMatchCondition:
    type: object
    description: |
      The path string and match condition to apply when evaluating an incoming URI for redirection.
    allOf:
      - $ref: '#/definitions/RuleCondition'
      - discriminator: PATH
        properties:
          attributeValue:
            type: string
            description: |
              The path string that the redirection rule applies to.

              Example: `/example`
          operator:
            description: |
              A string that specifies how to compare the PathMatchCondition object's `attributeValue` string to the
              incoming URI.

              *  **EXACT_MATCH** - The incoming URI path must exactly and completely match the `attributeValue` string.

              *  **FORCE_LONGEST_PREFIX_MATCH** - The system looks for the `attributeValue` string with the best,
                 longest match of the beginning portion of the incoming URI path.

              *  **PREFIX_MATCH** - The beginning portion of the incoming URI path must exactly match the
                 `attributeValue` string.

              *  **SUFFIX_MATCH** - The ending portion of the incoming URI path must exactly match the `attributeValue`
                 string.

            type: string
            enum:
              - EXACT_MATCH
              - FORCE_LONGEST_PREFIX_MATCH
              - PREFIX_MATCH
              - SUFFIX_MATCH
        required:
          - attributeValue
          - operator
    x-example: |
      {
        "attributeName": "PATH",
        "attributeValue": "/example",
        "operator": "SUFFIX_MATCH"
      }


  SourceIpAddressCondition:
    type: object
    description: |
       A rule condition that checks client source IP against specified IP address or address range.
       The IP Address can be specified either as a single CIDR by value or referenced via a named CidrBlocks.
       If latter is used, then CidrBlocks must be created in the context of this Load Balancer.
       Condition evaluation depends on operator:
       *  **IN_RANGE** - The condition is determined to be true if the source IP address belongs to the CIDR or CidrBlocks referenced in *attributeValue*.
       *  **NOT_IN_RANGE** - The condition is determined to be true if the source IP address does not belong to the CIDR or CidrBlocks referenced in *attributeValue*.
    allOf:
      - $ref: '#/definitions/RuleCondition'
      - discriminator: SOURCE_IP_ADDRESS
        properties:
          operator:
            type: string
            default: IN_RANGE
            description: |
              Operator which has to be appplied to this condition.
              *  **IN_RANGE** - The condition is determined to be true if the source IP address belongs to the CIDR or CidrBlocks referenced in *attributeValue*.
              *  **NOT_IN_RANGE** - The condition is determined to be true if the source IP address does not belong to the CIDR or CidrBlocks referenced in *attributeValue*.
            enum:
              - IN_RANGE
              - NOT_IN_RANGE
          attributeValue:
            type: string
            description: |
              An IPv4 or IPv6 address range that the source IP address of an incoming packet must match.

              The service accepts only classless inter-domain routing (CIDR) format (x.x.x.x/y or x:x::x/y) strings.

              Specify 0.0.0.0/0 or ::/0 to match all incoming traffic.

              Besides IP ranges or IPs you can match against multiple CIDR blocks by creating a CidrBlocks resource with
              a list of CIDR blocks and mentioning the name of CidrBlocks resource.
              example: "192.168.0.0/16 or MySourceIPCidrBlocks"
        required:
          - attributeValue
    x-example: |
      {
        "attributeName": "SOURCE_IP_ADDRESS",
        "attributeValue": "192.168.0.0/16"
      }
      {
        "attributeName": "SOURCE_IP_ADDRESS",
        "attributeValue": "MySourceIPCidrBlocks"
      }

  SourceVcnIpAddressCondition:
    type: object
    description: |
       An access control rule condition that requires a match on the specified source VCN and IP address range.
       This condition must be used only in conjunction with `SourceVcnIdCondition`.
    allOf:
      - $ref: '#/definitions/RuleCondition'
      - discriminator: SOURCE_VCN_IP_ADDRESS
        properties:
          attributeValue:
            type: string
            description: |
              An IPv4 address range that the original client IP address (in the context of the specified VCN) of an
              incoming packet must match.

              The service accepts only classless inter-domain routing (CIDR) format (x.x.x.x/y) strings.

              Specify 0.0.0.0/0 to match all incoming traffic in the customer VCN.

              example: "10.10.1.0/24"
        required:
          - attributeValue
    x-example: |
      {
        "attributeName": "SOURCE_VCN_IP_ADDRESS",
        "attributeValue": "10.10.1.0/24"
      }

  RealIpAddressCondition:
    type: object
    description: |
      An access control rule condition that requires a match for real/original client IP coming in the
      HTTP request with the HTTP header name and CidrBlocks resource or IP ranges
    allOf:
      - $ref: '#/definitions/RuleCondition'
      - discriminator: REAL_IP_ADDRESS
        properties:
          attributeValue:
            type: string
            description: |
              A CidrBlocks resource name containing the CIDR Block or IP range for matching against the source IP in the request.
            example: "ExampleSourceIPCidrBlocks"
          headerName:
            type: "string"
            minLength: 1
            maxLength: 256
            description: |
              A header name that conforms to RFC 7230.
              Example: `example_header_name`
